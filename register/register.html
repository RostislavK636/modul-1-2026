<!DOCTYPE html>

  <head>

    <title>BestGames</title>
  </head>
  <body>

    <header>
      <div class="head">
        <div class="logo">
          <img
            src="../image/logo.png"
            alt="logotip"
            width="100px"
            height="45px" />
          <span class="name">Best Games</span>
        </div>
        <ul class="menu">
          <li><a href="catalog">Каталог</a></li>
          <li><a href="search">Поиск</a></li>
          <li><a href="lk">Личный кабинет</a></li>
          <li><a href="entry">Войти</a></li>
        </ul>
        </div>
      </div>
    </header>


    <section>
      <div class="center">
        <div class="container-register">
          <form action="">
            <h1>Регистрация</h1>
  
            <div class="class-input">
              <input type="e-mail" placeholder="Введите e-mail">
            </div>
            
            <div class="class-input">
              <input type="text" placeholder="Введите фамилию">
            </div>
  
            <div class="class-input">
  
              <input type="text" placeholder="Введите имя">
            </div>
  
            <div class="class-input">
              
              <input type="date" placeholder="Введите имя">
            </div>
  
  
            <div class="class-input">
              
              <input type="tel" placeholder="Введите телефон">
            </div>
  
            <div class="class-input">
              
              <input type="password" placeholder="Введите пароль">
            </div>
  
            <div class="class-input">
              
              <input type="password" placeholder="Повтор пароля">
            </div>
              
              <label class="radio-label">
                <input type="radio" class="radio-input">
                <span>Даю согласие на обработку <a href="">персональных даннях</a></span>
              </label>
  
  
            <div class="class-input">
              
              <input type="submit" value="Зарегистрироваться">
            </div>
  
  
            
          </form>
        </div>
      </div>
    </section>

    

    <section>
      <div class="feadback">
        <div class="contact">
          <strong>Контакты</strong>
          <p class="number">Телефон (<a href="">8-800-999-55-99</a>)</p>
          <p class="e">E-mail: <a href="mailto:best@games.ru">best@games.ru</a></p>
        </div>

        <div class="nav">
          <strong>Навигация</strong>
          <a href="">
            <p>Главная</p>
          </a>
          <a href="">
            <p>Регистрация</p>
          </a>
          <a href="">
            <p>Авторизация</p>
          </a>
          <a href="">
            <p>Личный кабинет</p>
          </a>

        </div>

        <div class="inf">
          <strong>Информация</strong>
          <a href="">
            <p>Клиентам</p>
          </a>
          <a href="">
            <p>Партнерам</p>
          </a>
          <a href="">

          </a>
